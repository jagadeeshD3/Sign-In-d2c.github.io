<html>
<head>
<title>Sign Up Page</title>
<link rel="stylesheet" href="cssFile.css">
</head>

<body>
  
<div id="login-box">
  <div class="left">
    <h1 id='status'>Sign Up</h1>

    <input type="text" id="username" name="username" placeholder="Enter Username" />
    <input type="text" id="email" name="email" placeholder="Enter E-mail" />
    <input type="password" id="password" name="password" placeholder="Enter Password" />
    <p>Already have an account?<a href="index.html">Sign In</a></p>
    <input type="submit" id="signUp" name="signup_submit" value="Sign Up" />

  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Sign Up with facebook</button>
    <button class="social-signin twitter">Sign Up with Twitter</button>
    <button class="social-signin google">Sign Up with Google+</button>
  </div>
  <div class="or">OR</div>
  
</div>
<h6 id="my">&copy Jagadeesh</h6>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBV08OrPVQOyqmLLmuNBFmBzUt7ekjPqYo",
      authDomain: "authentication-app-for-website.firebaseapp.com",
      databaseURL: "https://authentication-app-for-website-default-rtdb.firebaseio.com",
      projectId: "authentication-app-for-website",
      storageBucket: "authentication-app-for-website.appspot.com",
      messagingSenderId: "769126062895",
      appId: "1:769126062895:web:a517ad89acb96306209fda"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(); 

    signUp.addEventListener('click',(e) =>{
        
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

   createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    set(ref(database,'users/' + user.uid),{
        username: username,
        email: email
    })
    alert('User Created');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });
 } );
  </script>

</html>
